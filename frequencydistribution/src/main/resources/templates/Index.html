<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Distribucion de frecuencias</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link th:href="@{css/style.css}" rel="stylesheet" media="all">
</head>
	
<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Distribucion de frecuencias</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="form-row m-b-55">
                            <div class="name">Datos:</div>
                            <div class="value">
                                <div class="row row-space">
                                   <div class="input-group-desc">
	                                   <textarea th:text="${data}" name="data" rows="5" class="area--style-5" cols="50"></textarea>
	                                   <label class="label--desc">los datos deben estas separados por coma (1,2,3,4,...)</label>
                                   </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
	                    	<div class="col-2">
	                        	<h5 th:text="'R: ' + ${range}"></h5></br>
	                        	<h5 th:text="'K: ' + ${interval}"></h5></br>
	                        	<h5 th:text="'A: ' + ${amplitude}"></h5>
	                        </div>
	                        <div class="col-10">
	                        	<table class="table table-bordered">
								 <thead>
								 	<tr class="text-center">
								 		<th>intervalo</td>
								 		<th>X</td>
								 		<th>F</td>
								 		<th>Fr</td>
								 		<th>F</td>
								 	</tr>
								 </thead>
								 <tbody>
								 	<tr class="text-center" th:each="item: ${result}">
								 		<td th:text="${item.Intervals}"></td>
								 		<td th:text="${item.Clases}"></td>
								 		<td th:text="${item.FrequencyAbsolute}"></td>
								 		<td th:text="${item.FrequencyRelative}"></td>
								 		<td th:text="${item.FrequencyAbsoluteAccumulate}"></td>
								 	</tr>
								 </tbody>
								</table>

	                        </div>
	                        <div class="col-12">
	                            <div class="text-center">
	                            	<button class="btn btn--radius-2 btn--red" type="submit">Calcular</button>
	                            </div>
	                        </div>
                       	</div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script th:src="@{js/main.js}"></script>
</body>
</html>
